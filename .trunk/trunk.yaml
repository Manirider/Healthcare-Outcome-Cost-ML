version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.11
    - bandit@1.9.3
    - black@26.1.0
    - checkov@3.2.505
    - git-diff-check
    - hadolint@2.14.0
    - isort@8.0.0
    - markdownlint@0.47.0
    - osv-scanner@2.3.3
    - prettier@3.8.1
    - ruff@0.15.2
    - trufflehog@3.93.4
    - yamllint@1.38.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available

